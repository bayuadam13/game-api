version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: game_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: game_db
      JWT_SECRET: supersecret_jwt_key
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pgdata:
